<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 6 - Lists and Navigation</title>
</head>
<body>

<nav>
    <a href="#unordered">Unordered List</a> |
    <a href="#ordered">Ordered List</a> |
    <a href="#contact">Contact</a>
</nav>

<section id="unordered">
    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
</section>

<section id="ordered">
    <h2>Ordered List (Nested)</h2>
    <ol>
        <li>Frontend
            <ol>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ol>
        </li>
        <li>Backend
            <ol>
                <li>Node.js</li>
                <li>Python</li>
                <li>Java</li>
            </ol>
        </li>
    </ol>
</section>

<footer id="contact">
    <p>Contact: student@example.com</p>
</footer>

</body>
</html>
